events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Proxy para DefectDojo en /defectdojo
    upstream defectdojo {
        server defectdojo-nginx:8080;
    }

    # Proxy para aplicación Flask en /
    upstream flask_app {
        server web:5001;
    }

    server {
        listen 80;
        server_name localhost;

        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Redirección de /defectdojo a /defectdojo/
        location = /defectdojo {
            return 301 /defectdojo/;
        }

        # Archivos estáticos de DefectDojo
        location /defectdojo/static/ {
            rewrite ^/defectdojo/static/(.*)$ /static/$1 break;
            proxy_pass http://defectdojo;
            proxy_set_header Host $host;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Ruta para DefectDojo en /defectdojo
        location /defectdojo/ {
            # Remover el prefijo /defectdojo antes de pasar a DefectDojo
            rewrite ^/defectdojo/(.*)$ /$1 break;
            proxy_pass http://defectdojo;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Script-Name /defectdojo;
            
            # WebSocket support (si es necesario)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Ruta para la aplicación Flask (raíz)
        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}

