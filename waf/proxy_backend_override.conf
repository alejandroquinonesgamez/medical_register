# Override de proxy_backend.conf para habilitar proxy buffering.
#
# La imagen owasp/modsecurity-crs trae proxy_buffering off por defecto,
# lo que impide que ModSecurity inspeccione el cuerpo de la respuesta
# ANTES de enviarlo al cliente (fase 4 / outbound filtering).
#
# Con proxy_buffering on, nginx almacena la respuesta completa del backend
# en buffers internos, permitiendo que ModSecurity la inspeccione y
# bloquee (deny) si contiene datos sensibles antes de enviarla al cliente.

proxy_set_header Host $host;
proxy_set_header Proxy "";
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $connection_upgrade;
proxy_set_header X-REAL-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Port $server_port;
proxy_set_header X-Forwarded-Proto $scheme;

proxy_http_version 1.1;

# ─── Proxy buffering activado para outbound filtering ─────────────────
# Permite que ModSecurity inspeccione y bloquee respuestas en fase 4
# ANTES de enviarlas al cliente.
proxy_buffering on;
proxy_buffer_size 128k;
proxy_buffers 4 256k;
proxy_busy_buffers_size 256k;

proxy_connect_timeout 60s;
proxy_read_timeout 36000s;
proxy_redirect off;

proxy_pass_header Authorization;
proxy_pass http://web:5001;

set_real_ip_from 127.0.0.1;

real_ip_header X-REAL-IP;
real_ip_recursive on;
